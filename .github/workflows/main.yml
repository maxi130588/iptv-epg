name: Auto Update EPG

on:
  schedule:
    - cron: '0 3 * * *' # Запуск каждую ночь в 03:00
  workflow_dispatch: # Кнопка для запуска вручную

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download EPG
        run: |
          curl -L "http://epg.one/pp.xml.gz " -o epg.xml.gz

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add epg.xml.gz
          git commit -m "Daily EPG update" || exit 0
          git push
